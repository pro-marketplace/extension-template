name: Sync Extension

on:
  push:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    steps:
      - uses: actions/checkout@v4

      - name: Get repo info
        id: repo
        run: |
          echo "slug=${GITHUB_REPOSITORY#*/}" >> $GITHUB_OUTPUT

      - name: Sync extension
        run: |
          curl -X POST "${{ vars.API_URL }}/api/sync/extension" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.PRO_MARKETPLACE_SYNC_KEY }}" \
            -d '{
              "slug": "${{ steps.repo.outputs.slug }}",
              "repo_url": "https://github.com/${{ github.repository }}"
            }'
